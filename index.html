<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Project Success</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <link href="/assets/style.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- start of navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Project Success</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of navigation -->

    <main class="container">
      <!-- starting of content area -->

      <div class="mb-1">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCardModal">
          Add Card
        </button>

        <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="addCardName" class="form-label">Name</label>
                  <input type="name" class="form-control" id="addCardName" placeholder="Your name">
                </div>
                <div class="mb-3">
                  <label for="addCardAnimal" class="form-label">Animal</label>
                  <select class="form-select" aria-label="Select an animal" id="addCardAnimal">
                    <option selected>Select an animal</option>
                    <option value="dragon">Dragon</option>
                    <option value="panda">Panda</option>
                    <option value="fox">Fox</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="addCardAbout" class="form-label">About</label>
                  <textarea class="form-control" id="addCardAbout" rows="3"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addCardAddButton">Add</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div id="cardHolder" class="row">
        
      </div>

      <!-- start hidden card element to be cloned -->
      <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3" id="hiddenCard">
          <img id="card-animal" src="" class="card-img-top">
          <div class="card-body">
            <h5 id="card-name" class="card-title">NAME</h5>
            <p id="card-about" class="card-text">ABOUT</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Added <span id="card-date">...</span></small>
          </div>
        </div>
      <!-- end hidden card element to be cloned -->

      <!-- end of content area this -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
